<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Learnify | Dashboard</title>
  <meta name="viewport" content="width=1024">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3db9c4;
      --secondary: #3d9cc4;
      --header-dark: #20292c;
      --nav-active-bg: #aee9f6;
      --bg-gradient: linear-gradient(135deg, #b6e2f7 0%, #9be7e6 100%);
      --cat-webdev: #7dd6c9;
      --cat-prog: #71c7e6;
      --border: #22292c22;
      --progress-webdev: #3db9c4;
      --progress-prog: #3d9cc4;
      --card: #f8fcfd;
      --shadow: 0 3px 22px #3db9c426;
      --shadow-dark: 0 5px 32px #3db9c44a;
      --profile-bg: #fff;
      --rating-star: #f5b301;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: var(--bg-gradient);
      color: #22292c;
      min-width: 1024px;
      box-sizing: border-box;
    }
    .header {
      background: var(--header-dark);
      color: #9be7e6;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
      border-bottom: 2px solid #20292c;
    }
    .logo {
      font-size: 2em;
      font-weight: 700;
      letter-spacing: 2px;
      margin-left: 38px;
      color: #6debc7;
      font-family: inherit;
      user-select: none;
    }
    .logo span {
      color: #3db9c4;
    }
    .nav {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-right: 36px;
    }
    .nav-btn {
      font-family: inherit;
      font-size: 1.06em;
      border: none;
      background: none;
      color: #cce8f7;
      padding: 8px 32px;
      border-radius: 22px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.19s, color 0.19s;
      margin-left: 3px;
      outline: none;
    }
    .nav-btn.active, .nav-btn:focus {
      background: var(--nav-active-bg);
      color: #10444b;
    }
    main {
      max-width: 1300px;
      margin: 0 auto;
      padding: 36px 0 0 0;
      min-height: 700px;
    }
    .dashboard-container {
      display: flex;
      gap: 24px;
      align-items: flex-start;
    }
    .profile-panel {
      background: var(--profile-bg);
      box-shadow: var(--shadow);
      border-radius: 22px;
      padding: 34px 35px 24px 35px;
      min-width: 270px;
      margin-bottom: 24px;
      text-align: center;
    }
    .profile-avatar {
      width: 88px;
      height: 88px;
      border-radius: 50%;
      margin-bottom: 14px;
      border: 4px solid #b6e3f7;
      display: inline-block;
      box-shadow: 0 2px 14px #3db9c422;
    }
    .profile-name {
      font-weight: 700;
      font-size: 1.25em;
      color: #222b3c;
      margin-bottom: 5px;
    }
    .profile-role {
      color: #3db9c4;
      font-size: 1.09em;
      font-weight: 600;
      margin-bottom: 12px;
    }
    .profile-rating {
      margin: 14px 0 0 0;
      font-size: 1.08em;
    }
    .rating-stars {
      font-size: 1.35em;
      color: var(--rating-star);
      letter-spacing: 2px;
      margin-bottom: 3px;
      display: inline-block;
    }
    .profile-app-rating {
      color: #666;
      font-size: 1.02em;
      margin-top: 8px;
      display: block;
    }
    .dashboard-main {
      flex: 1;
    }
    .dashboard-row {
      display: flex;
      gap: 32px;
      margin-bottom: 34px;
      flex-wrap: wrap;
    }
    .card {
      background: var(--card);
      border: 2.2px solid var(--border);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 32px 35px 32px 28px;
      min-width: 340px;
      flex: 1 1 360px;
      margin-bottom: 12px;
      position: relative;
      transition: box-shadow 0.2s, border 0.18s;
    }
    .card:hover {
      border: 2.2px solid #3db9c4;
      box-shadow: var(--shadow-dark);
    }
    .card-title {
      font-size: 1.37em;
      font-weight: 800;
      color: #222b3c;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
    }
    /* Attendance Chart */
    .attendance-section {
      background: var(--card);
      border: 2.2px solid var(--border);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 32px 32px 32px 28px;
      margin-bottom: 38px;
    }
    .attendance-title-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .attendance-chart {
      margin-top: 14px;
      width: 100%;
      min-width: 340px;
      max-width: 560px;
    }
    /* Courses grid */
    .courses-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      margin-top: 16px;
    }
    .course-card {
      background: #f8fcfd;
      border: 2.2px solid var(--border);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 22px 28px 22px 22px;
      min-width: 340px;
      max-width: 420px;
      margin-bottom: 8px;
      flex: 1 1 340px;
      position: relative;
      transition: box-shadow 0.2s, border 0.18s;
    }
    .course-card:hover {
      border: 2.2px solid #3db9c4;
      box-shadow: var(--shadow-dark);
    }
    .cat-badge {
      display: inline-block;
      font-weight: 700;
      font-size: 1.06em;
      color: #15595b;
      background: linear-gradient(90deg, #c7f3e7 60%, #9be7e6 120%);
      border-radius: 12px;
      padding: 7px 25px 7px 15px;
      margin-bottom: 17px;
      margin-right: 6px;
      letter-spacing: 0.2px;
      border: 2px solid #d6f5f1;
    }
    .cat-badge svg {
      position: absolute;
      right: 28px;
      top: 18px;
      width: 28px;
      height: 28px;
      background: none;
      border-radius: 8px;
    }
    .course-title {
      font-size: 1.22em;
      font-weight: 700;
      margin-bottom: 7px;
      color: #222b3c;
    }
    .lessons {
      font-size: 1.05em;
      color: #3db9c4;
      font-weight: 600;
      margin-bottom: 7px;
      cursor: pointer;
      text-decoration: underline;
    }
    .course-desc {
      color: #305a60;
      font-size: 1.01em;
      margin-bottom: 13px;
    }
    .progress-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 4px;
      margin-top: 8px;
    }
    .progress-bar-bg {
      width: 60%;
      height: 7px;
      background: #d3f3f6;
      border-radius: 6px;
      overflow: hidden;
      margin-right: 2px;
    }
    .progress-bar {
      height: 100%;
      border-radius: 6px;
      background: var(--progress-webdev);
      transition: width 0.35s;
    }
    .course-card.prog .progress-bar {background: var(--progress-prog);}
    .progress-label {
      color: #2b4c4e;
      font-weight: bold;
      font-size: 1.01em;
      margin-right: 2px;
      min-width: 70px;
    }
    .card-btn-row {
      margin-top: 15px;
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .enroll-btn, .lesson-btn {
      font-family: inherit;
      font-size: 1.09em;
      font-weight: 700;
      border-radius: 15px;
      padding: 8px 0;
      border: 2px solid #3db9c4;
      background: #fff;
      color: #3db9c4;
      width: 45%;
      cursor: pointer;
      transition: background 0.17s, color 0.17s;
      margin-bottom: 0;
      outline: none;
      letter-spacing: 0.1px;
    }
    .enroll-btn:hover, .enroll-btn.active {
      background: #3db9c4;
      color: #fff;
    }
    .lesson-btn {
      background: #aee9f6;
      color: #10444b;
      border: 2px solid #aee9f6;
    }
    .lesson-btn:hover {
      background: #3db9c4;
      color: #fff;
      border: 2px solid #3db9c4;
    }
    /* App rating box */
    .app-rating-box {
      background: var(--profile-bg);
      box-shadow: var(--shadow);
      border-radius: 22px;
      padding: 26px 35px 20px 35px;
      min-width: 270px;
      margin-bottom: 24px;
      text-align: center;
    }
    .app-rating-title {
      font-size: 1.14em;
      font-weight: 600;
      color: #1d6573;
      margin-bottom: 10px;
    }
    .app-rating-stars {
      font-size: 1.7em;
      color: var(--rating-star);
      letter-spacing: 2px;
      margin-bottom: 8px;
      display: block;
    }
    .app-rating-score {
      color: #666;
      font-size: 1.09em;
    }
    @media (max-width: 1100px) {
      .dashboard-container {flex-direction: column;}
      .profile-panel, .app-rating-box {max-width: 95vw;}
      .dashboard-row, .courses-grid {flex-direction: column;}
      .card, .attendance-section, .course-card {max-width: 95vw;}
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">E-<span>Learnify</span></div>
    <div class="nav">
      <button class="nav-btn active" id="nav-dashboard" onclick="showPage('dashboard')">Dashboard</button>
      <button class="nav-btn" id="nav-courses" onclick="showPage('courses')">Courses</button>
    </div>
  </div>
  <main>
    <div id="page-content"></div>
  </main>
  <script>
    // SVG icons
    const reactIcon = `<svg fill="none" viewBox="0 0 32 32"><ellipse rx="13" ry="5" transform="matrix(.866 .5 -.866 .5 16 16)" stroke="#00bcd4" stroke-width="2"/><ellipse rx="13" ry="5" transform="matrix(-.866 .5 .866 .5 16 16)" stroke="#00bcd4" stroke-width="2"/><ellipse rx="13" ry="5" transform="matrix(0 1 1 0 16 16)" stroke="#00bcd4" stroke-width="2"/><circle cx="16" cy="16" r="2.5" fill="#00bcd4"/></svg>`;
    const pythonIcon = `<svg viewBox="0 0 32 32"><rect width="22" height="10" x="5" y="6" rx="4" fill="#3d9cc4"/><rect width="22" height="10" x="5" y="16" rx="4" fill="#3db9c4"/><circle cx="11" cy="10" r="1.5" fill="#fff"/><circle cx="21" cy="22" r="1.5" fill="#fff"/></svg>`;

    // Course data
    const courses = [
      {
        id: 1,
        category: "Web Development",
        icon: reactIcon,
        title: "React for Beginners",
        lessons: 14,
        desc: "Learn the basics of React.js and build interactive UIs for the web.",
        completed: 40
      },
      {
        id: 2,
        category: "Programming",
        icon: pythonIcon,
        title: "Python Fundamentals",
        lessons: 12,
        desc: "Master Python programming fundamentals with hands-on examples.",
        completed: 65
      }
    ];
    // Attendance data: monthly attendance %
    const attendanceData = [78, 82, 69, 91, 88, 95, 90, 92, 85, 88, 93, 90];
    // Ratings
    const profileRating = 4.7;
    const appRating = 4.6;

    // State
    let enrolled = [true, false];

    // Page rendering
    function showPage(page) {
      document.getElementById("nav-dashboard").classList.toggle("active", page==="dashboard");
      document.getElementById("nav-courses").classList.toggle("active", page==="courses");
      if (page === "dashboard") {
        document.getElementById("page-content").innerHTML = `
          <div class="dashboard-container">
            <div>
              <div class="profile-panel">
                <div class="profile-avatar"></div>
                <div class="profile-name">Maheshwari Thanniru</div>
                <div class="profile-role">Student</div>
                <div class="profile-rating">
                  <span class="rating-stars">${starString(profileRating)}</span><br>
                  <span class="profile-app-rating">${profileRating} / 5.0</span>
                </div>
              </div>
              <div class="app-rating-box">
                <div class="app-rating-title">App Rating</div>
                <span class="app-rating-stars">${starString(appRating)}</span>
                <div class="app-rating-score">${appRating} / 5.0</div>
              </div>
            </div>
            <div class="dashboard-main">
              <div class="attendance-section">
                <div class="attendance-title-row">
                  <span class="card-title">Attendance Overview</span>
                  <span style="color:#3db9c4;font-weight:600;font-size:1.13em;">2025</span>
                </div>
                <div class="attendance-chart">
                  <svg id="attendanceChart" width="100%" height="120"></svg>
                </div>
              </div>
              <div class="dashboard-row">
                <div class="card">
                  <div class="card-title">Welcome Back, Maheshwari!</div>
                  <div style="color:#3db9c4;font-size:1.11em;margin-bottom:10px;">Keep learning and track your progress.</div>
                  <div style="font-size:1.04em;">Enrolled Courses: ${enrolled.filter(Boolean).length}</div>
                  <div style="font-size:1.04em;">Next Lesson: <b>Python Fundamentals</b></div>
                </div>
                <div class="card">
                  <div class="card-title">Recent Achievements</div>
                  <div style="color:#3db9c4;font-size:1.09em;margin-bottom:10px;">⭐ Completed React for Beginners</div>
                  <div style="font-size:1.03em;">Attendance this month: <span style="color:#3db9c4;">${attendanceData[8]}%</span></div>
                  <div style="font-size:1.03em;">Total Lessons Completed: 14</div>
                </div>
              </div>
              <div style="font-size:1.24em;font-weight:700;margin-bottom:15px;letter-spacing:0.2px;margin-top:18px;">Your Courses</div>
              <div class="courses-grid" id="dashboard-courses"></div>
            </div>
          </div>
        `;
        renderAttendanceChart();
        renderDashboardCourses();
      } else {
        document.getElementById("page-content").innerHTML = `
          <h1>Browse Top Courses</h1>
          <div class="courses-grid" id="courses-list"></div>
        `;
        renderCourses();
      }
    }
    // Render Courses Page grid
    function renderCourses() {
      let html = "";
      courses.forEach((c, i) => {
        html += `
          <div class="course-card${c.category === "Programming" ? " prog" : ""}">
            <div class="cat-badge">${c.category}</div>
            <span style="position:absolute;right:28px;top:18px;">${c.icon}</span>
            <div class="course-title">${c.title}</div>
            <div class="lessons" onclick="alert('This would show all lessons for ${c.title}')">${c.lessons} lessons</div>
            <div class="course-desc">${c.desc}</div>
            <div class="progress-row">
              <div class="progress-bar-bg">
                <div class="progress-bar" style="width:${c.completed}%;"></div>
              </div>
              <span class="progress-label">${c.completed}% completed</span>
            </div>
            <div class="card-btn-row">
              <button class="enroll-btn${enrolled[i]?" active":""}" onclick="event.stopPropagation();toggleEnroll(${i})">${enrolled[i]?"Enrolled":"Enroll"}</button>
              <button class="lesson-btn" onclick="event.stopPropagation();viewLesson(${i})">View Lesson</button>
            </div>
          </div>
        `;
      });
      document.getElementById("courses-list").innerHTML = html;
    }
    // Dashboard courses grid (only enrolled)
    function renderDashboardCourses() {
      let html = "";
      courses.forEach((c, i) => {
        if (enrolled[i]) {
          html += `
            <div class="course-card${c.category === "Programming" ? " prog" : ""}">
              <div class="cat-badge">${c.category}</div>
              <span style="position:absolute;right:28px;top:18px;">${c.icon}</span>
              <div class="course-title">${c.title}</div>
              <div class="lessons" onclick="alert('This would show all lessons for ${c.title}')">${c.lessons} lessons</div>
              <div class="course-desc">${c.desc}</div>
              <div class="progress-row">
                <div class="progress-bar-bg">
                  <div class="progress-bar" style="width:${c.completed}%;"></div>
                </div>
                <span class="progress-label">${c.completed}% completed</span>
              </div>
              <div class="card-btn-row">
                <button class="enroll-btn active" disabled>Enrolled</button>
                <button class="lesson-btn" onclick="event.stopPropagation();viewLesson(${i})">View Lesson</button>
              </div>
            </div>
          `;
        }
      });
      document.getElementById("dashboard-courses").innerHTML = html || "<div style='font-size:1.2em;color:#888;margin:28px;'>No courses enrolled yet.</div>";
    }
    // Attendance chart
    function renderAttendanceChart() {
      const svg = document.getElementById('attendanceChart');
      if (!svg) return;
      const w = svg.clientWidth || 420, h = svg.clientHeight || 120;
      const min = Math.min(...attendanceData) - 5, max = Math.max(...attendanceData) + 5;
      const stepX = w/(attendanceData.length-1);
      const scaleY = v => h - ((v-min)/(max-min))*h+8;
      let points = attendanceData.map((pt,i)=>`${i*stepX},${scaleY(pt)}`).join(' ');
      svg.innerHTML = `
        <polyline fill="#3db9c42d" stroke="none" points="${points} ${w},${h} 0,${h}" />
        <polyline fill="none" stroke="#3db9c4" stroke-width="5" points="${points}" />
        <circle cx="${(attendanceData.length-1)*stepX}" cy="${scaleY(attendanceData[attendanceData.length-1])}" r="10" fill="#3db9c4"/>
      `;
    }
    // Enroll functionality
    function toggleEnroll(i) {
      enrolled[i] = !enrolled[i];
      showPage('courses');
    }
    // View Lesson
    function viewLesson(i) {
      const c = courses[i];
      document.getElementById("page-content").innerHTML = `
        <h1>${c.title} - Lesson 1</h1>
        <div class="cat-badge">${c.category}</div>
        <div style="margin:18px 0 18px 0;">
          <b>Description:</b>
          <div style="margin-top:8px;">${c.desc}</div>
        </div>
        <div style="font-size:1.12em;margin-bottom:24px;color:#3db9c4;font-weight:600;">Lesson 1: Introduction</div>
        <div style="margin-bottom:22px;">Welcome to the course! This is where your lessons will appear.</div>
        <button class="lesson-btn" style="width:180px;" onclick="showPage('courses')">Back to Courses</button>
      `;
    }
    function starString(rating) {
      const full = Math.floor(rating), half = rating%1>=0.4?1:0;
      return '★'.repeat(full) + (half?'½':'') + '<span style="color:#ddd">'+('★'.repeat(5-full-half))+'</span>';
    }
    // Initial page
    showPage('dashboard');
    window.addEventListener('resize', renderAttendanceChart);
  </script>
</body>
</html>
